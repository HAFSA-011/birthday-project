<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
</head>
<body style="margin:0; padding:0; background:transparent;">

    <!-- موسيقى العيد ميلاد -->
    <audio id="happy" src="happy.mp3" loop></audio>

    <!-- صوت التصفيق -->
    <audio id="clap" src="clap.mp3"></audio>

    <script>
        // استقبال الرسائل من index.html
        window.addEventListener("message", (e) => {
            if (e.data === "START_HAPPY") {
                happy.play();
  }
  if (e.data === "STOP_HAPPY_START_CLAP") {
    happy.pause();
    clap.play();
  }
});

    </script>

</body>
</html>
